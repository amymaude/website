<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="close glyphicon glyphicon-remove" data-dismiss="modal" data-target="#whatModal"></div>
        <h3 class="modal-title" id="myModalLabel">This month's events</h4>
      </div>
      <div class="modal-body">
        <div id="full-clndr" class="clearfix">
         <script type="text/template" id="full-clndr-template">
           <div class="clndr-controls">
             <div class="clndr-previous-button">&lt;</div>
             <div class="clndr-next-button">&gt;</div>
             <div class="current-month"><%= month %> <%= year %></div>
           </div>
           <div class="clndr-grid">
             <div class="days-of-the-week clearfix">
               <% _.each(daysOfTheWeek, function(day) { %>
                 <div class="header-day"><%= day %></div>
               <% }); %>
             </div>
             <div class="days">
               <% _.each(days, function(day) { %>
                 <div class="<%= day.classes %>" id="<%= day.id %>">
                   <span class="day-number"><%= day.day %></span>

                 </div>

              <% }); %>
             </div>
           </div>
           <div class="event-listing">
             <div class="event-listing-title">EVENTS THIS MONTH</div>
             <% _.each(eventsThisMonth, function(event) { %>
                 <div class="event-item <%= event.date %>">
                   <div class="event-item-name"><%=event.date%>: <a href=<%= event.url %>><%= event.title %></a></div>
                 </div>
               <% }); %>
           </div>
         </script>
       </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
